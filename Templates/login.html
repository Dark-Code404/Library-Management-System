{% extends 'base.html' %}



{% block content %}
<div class="w-full max-w-lg mx-auto mt-8">
  <h1 class="text-2xl font-bold text-center mb-8">Login</h1>

  <form class="flex flex-col space-y-4 p-4 bg-gray-800 rounded-lg border border-gray-700" action="/student/login/" method="POST">
    {% csrf_token %}
    
    <div class="flex flex-col space-y-2">
      <label class="text-xl text-white" for="studentID">StudentID <span class="text-sm font-thin">(username for admin users)</span></label>
      <input
        class="px-3 py-2 bg-transparent border border-white rounded focus:outline-none focus:ring-2 focus:ring-pink-500 text-gray-100"
        name="studentID"
        type="text"
        id="studentID"
        placeholder="studentID (username for admin users)"
      />
    </div>

    <div class="flex flex-col space-y-2">
      <label class="text-xl text-white" for="password">Password</label>
      <input
        class="px-3 py-2 bg-transparent border border-white rounded focus:outline-none focus:ring-2 focus:ring-pink-500 text-gray-100"
        name="password"
        type="password"
        id="password"
        placeholder="password"
      />
    </div>

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}

    <button class="text-white hover:shadow-md text-xl rounded bg-green-500 px-4 py-2 mt-4" type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
